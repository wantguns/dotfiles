  # normal:
  #   family: SF Mono
  #   style: Regular
  # bold:
  #   family: SF Mono
  #   style: Bold
  # italic:
  #   family: SF Mono
  #   style: Regular Italic
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
  size: 16
  offset:
    x: 0    # For letter spacing.
    y: 4    # For line spacing.
  glyph_offset:
    x: 0
    y: 3
  builtin_box_drawing: false

draw_bold_text_with_bright_colors: false

window:
  padding:
    x: 5
    y: 3
  
  # For Wayland on Gnome. 
  # Know what you're doing if you copy this
  decorations: none
  startup_mode: Maximized

  decoreations_theme_variant: dark

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

bell:
  animation: EaseOutExpo
  duration: 1 

cursor:
  unfocused_hollow: false

