colors:
    # Default colors
    primary:
      background: '0x000000'
      foreground: '0xeaeaea'

    # Normal colors
    normal:
      black:   '0x000000'
      red:     '0xd54e53'
      green:   '0xb9ca4a'
      yellow:  '0xe6c547'
      blue:    '0x7aa6da'
      magenta: '0xc397d8'
      cyan:    '0x70c0ba'
      white:   '0x424242'

    # Bright colors
    bright:
      black:   '0x666666'
      red:     '0xff3334'
      green:   '0x9ec400'
      yellow:  '0xe7c547'
      blue:    '0x7aa6da'
      magenta: '0xb77ee0'
      cyan:    '0x54ced6'
      white:   '0xeaeaea'

font:
  normal:
    family: Iosevka Term SS05
  bold:
    family: Iosevka Term SS05
    style: Bold
  italic:
    family: Iosevka Term SS05
    style: Italic
  size: 13.5
  builtin_box_drawing: true

window:
  padding:
    x: 5
    y: 5
  
  # For Wayland on Gnome. 
  # Know what you're doing if you copy this
  decorations: none
  startup_mode: Maximized

  gtk_theme_variant: dark

shell:
  program: /usr/bin/zsh

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

bell:
  animation: EaseOutExpo
  duration: 1 
